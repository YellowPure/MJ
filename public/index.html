<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src='../socket.io/socket.io.js'></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<title>Socket.IO chat</title>
    <style>
      
    </style>
</head>
<body>
<article class='pages'>
	<div class="login page">
		<div class="form">
			<h3>input a nickame</h3>
			<input type='text' id='nickname' maxlength="14">
		</div>
	</div>
	<div class="game page">
		<div class="game_main">
			<div class="player1 player">
				<ul>
					<li>玩家一：<span class='name'></span></li>
					<li><button class="ready">准备</button><button class="not_ready">取消准备</button></li>
				</ul>
			</div>
			<div class="player2 player">
				<ul>
					<li>玩家二：<span class='name'></span></li>
					<li class="ready_info"></li>
					<!-- <li><button class="ready">准备</button><button class="not_ready">取消准备</button></li> -->
				</ul>

			</div>
			<div class="player3 player">
				<ul>
					<li>玩家三：<span class='name'></span></li>
					<li class="ready_info"></li>
					<!-- <li><button class="ready">准备</button><button class="not_ready">取消准备</button></li> -->
				</ul>

			</div>
			<div class="player4 player">
				<ul>
					<li>玩家四：<span class='name'></span></li>
					<li class="ready_info"></li>
					<!-- <li><button class="ready">准备</button><button class="not_ready">取消准备</button></li> -->
				</ul>
			</div>
		</div>
		<div class="chat">
			<ul id="messages"></ul>
		    <form class="chat_form" action="">
		      <input id="m" autocomplete="off" /><button>Send</button>
		    </form>
		</div>
	</div>
	<canvas id="game_view" width="640" height="480"></canvas>
</article>
<script type="text/javascript" src='/main.js'></script>
<!--<script type="text/javascript" src='game_view.js'></script>-->
</body>
</html>
