<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<script type="text/javascript" src='../socket.io/socket.io.js'></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 24px Helvetica, Arial; }
      html,body{height: 100%;}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .red{color: #d00;}
      .pages{margin: 0;padding: 0;width: 100%;height: 100%;}
      .page{height: 100%;width: 100%;position: absolute;left: 0;top: 0;}
      .login.page{background: #000;}
      .form{text-align: center;position: absolute;top: 50%;height: 100px;margin-top: -100px;width: 100%;}
      .form h3,#nickname{color: #fff;font-weight: 100;font-size: 200%;}
      #nickname{background-color: transparent;
	  border: none;
	  border-bottom: 2px solid #fff;
	  outline: none;
	  padding-bottom: 15px;
	  text-align: center;
	  width: 400px;
	}
    </style>
</head>
<body>
<article class='pages'>
	<div class="login page">
		<div class="form">
			<h3>input a nickame</h3>
			<input type='text' id='nickname' maxlength="14">
		</div>
	</div>
	<div class="chat page">
		<ul id="messages"></ul>
	    <form action="">
	      <input id="m" autocomplete="off" /><button>Send</button>
	    </form>
	</div>
</article>
<script type="text/javascript" src='/main.js'></script>
	
</body>
</html>
